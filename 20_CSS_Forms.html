<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="animation/animate.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat fixed top left;
        }
        .form-div{
            width: 250px;
            text-align: center;
            margin: 150px auto;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #00aeef;
        }
        .form-div img{
            width: 100px;
            height: 100px;
            margin-top: -50px;
        }
        .form-div h2{
            color: white;
            margin-top: 10px;
        }
        .input{
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
            height: 35px;
            background: transparent;
            color: white;
            border-bottom: 3px solid teal;
            width: 200px;
            margin: 5px;
        }
        .input:focus{
            border-bottom: 3px solid #00aeef;
        }
        ::placeholder{
            color: lightgray;
        }
        #submit{
            background-color: teal;
            color: white;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px 35px;
            border-radius: 50px;
            margin: 15px 0 15px 0;
        }
        #submit:hover{
            background-color: #00aeef;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div animated flip">
        <img src="img/user.png">
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="User Name" class="input">
            <br>
            <input type="password" placeholder="Password" class="input">
            <br>
            <input type="submit" value="Login" id="submit">
        </form>
    </div>

</body>
</html>
