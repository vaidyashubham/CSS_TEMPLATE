<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 100px auto;
            width: 500px;
            text-align: center;
        }
        a{
            font-size: 80px;
            font-family: Arial,sans-serif;
            padding: 20px 50px;
            color: white;
            text-decoration: none;
            box-shadow: 0 0 5px black;
            border: 5px solid white;
        }
        a:link{
            background-color: forestgreen ;
        }
        a:hover{
            background-color: green;
        }
        a:active{
            background-color: blueviolet;
        }
        a:visited{
            background-color: black;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
